<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="cadastroForm" class="form mt-4" (submit)="cadastro()">
  <div class="form-group">
    <input formControlName="email" placeholder="email" class="form-control" autofocus>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('email').errors?.required"
      text="Email do usuário é obrigatório">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('email').errors?.email"
      text="Email invalido">
    </app-validacao-mensagem>
  </div>

  <div class="form-group">
    <input formControlName="nomeCompleto" placeholder="nome completo" class="form-control">
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeCompleto').errors?.required"
      text="Nome Completo é obrigatório">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeCompleto').errors?.minlength"
      text="No minimo 2 caracteres">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeCompleto').errors?.maxlength"
      text="No maximo 40 caracteres">
    </app-validacao-mensagem>
  </div>

  <div class="form-group">
    <input formControlName="nomeUsuario" placeholder="nome usuario" class="form-control">
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeUsuario').errors?.required"
      text="Nome do Usuário é obrigatório">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeUsuario').errors?.letraMinuscula"
      text="Somente letra minuscula">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeUsuario').errors?.minlength"
      text="No minimo 2 caracteres">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeUsuario').errors?.maxlength"
      text="No maximo 30 caracteres">
    </app-validacao-mensagem>

    <app-validacao-mensagem
      text="Username already taken"
      *ngIf="cadastroForm.get('nomeUsuario').errors?.nomeUsuarioExiste">
    </app-validacao-mensagem>
    <small *ngIf="cadastroForm.get('nomeUsuario').valid" class="text-success">Usuário disponível</small>
  </div>

  <div class="form-group">
    <input formControlName="senha" type="senha" placeholder="password" class="form-control">
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeCompleto').errors?.required"
      text="Nome Completo é obrigatório">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeCompleto').errors?.minlength"
      text="No minimo 8 caracteres">
    </app-validacao-mensagem>
    <app-validacao-mensagem
      *ngIf="cadastroForm.get('nomeCompleto').errors?.maxlength"
      text="No maxima 14 caracteres">
    </app-validacao-mensagem>
  </div>

  <button [disabled]="cadastroForm.invalid || cadastroForm.pending" class="btn btn-primary btn-block">Register</button>

  <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>
</form>
