<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4">

  <div class="form-group">
    <input
      formControlName="nomeUsuario"
      class="form-control"
      placeholder="user name"
      autofocus>
    <app-validacao-mensagem
      *ngIf="loginForm.get('nomeUsuario').errors?.required"
      text="Nome do usuario é obrigatório!">
    </app-validacao-mensagem>
  </div>

  <div class="form-group">
    <input
      formControlName="senha"
      type="password"
      class="form-control"
      placeholder="password">
    <app-validacao-mensagem
      *ngIf="loginForm.get('senha').errors?.required"
      text="Senha do usuario é obrigatório!">
    </app-validacao-mensagem>
  </div>

  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary btn-block">
    login
  </button>

</form>

<p>Not a user?<a>Register now</a></p>
