<div class="text-center mt-3 mb-3">
  <form>
    <i aria-hidden="true" class="fa fa-search mr-1"></i>
    <input
      class="rounded"
      type="search"
      placeholder="Pesquisar..."
      autofocus
      (keyup)="debounce.next($event.target.value)"
    >
  </form>
</div>

<app-fotos [fotos]="fotos | filtrarPorDescricao: filtro"></app-fotos>

<app-botao-load (click)="load()" [hasMore]="hasMore"></app-botao-load>
